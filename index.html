<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeEra</title>
  <meta name="description" content="Elevate Your Typing Skills with TypeEra - The Ultimate Typing Challenge! Experience free, engaging typing tests designed to boost your speed and precision. Take the challenge now and become a keyboard maestro.">
  <meta name="keywords" content="Typing Test, Typing Speed, Free Typing Test, Online Typing Test, Typing Practice, Improve Typing Speed, Typing Accuracy, Touch Typing, Keyboard Skills, Typing Challenge, Typing Practice Online, Fast Typing Test, Learn to Type, Keyboard Proficiency, Keyboard Mastery
  ">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
   
     <div class="logo">
            <img src="Web.png" alt="Logo">
        </div>
    <button id="themeToggle">
      <span class="toggle-icon" id="lightIcon">‚òÄÔ∏è</span>
      Choose Your Theme
      <span class="toggle-icon" id="darkIcon">üåô</span>
    </button>
  </header>
  <div class="container">
    <div class="quote-container">
      <p id="quote"></p>
      <button id="newQuoteButton">New Task</button>
    </div>
    <div class="typing-container">
      <textarea id="input" placeholder="Unleash your words......"></textarea>
      <div class="info-container">
        <div>
          <span>Time: <span id="timer">00:00</span></span>
          <span>Speed: <span id="speed">0</span> WPM</span>
          <span>Accuracy: <span id="accuracy">0</span>%</span>
        </div>
      </div>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <div class="button-container">
        <button id="startButton">Tap to Start</button>
        <button id="resetButton" enabled>Fresh Start</button>
      </div>
      <div class="share-buttons">
        <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
          <!-- Share buttons for various platforms -->
          <a class="a2a_button_facebook"></a>
          <a class="a2a_button_twitter"></a>
          <a class="a2a_button_linkedin"></a>
          <a class="a2a_button_email"></a>
          <a class="a2a_button_telegram"></a>
          <a class="a2a_button_pinterest"></a>
          <!-- add more share buttons here as needed -->
        </div>
      </div>
    </div>
    <div class="sharethis-inline-share-buttons"></div>
  </div>
  <script src="script.js"></script>
  <script>
    a2a_config = {
      //configure options here, if needed
    };
  </script>
  <script async src="https://static.addtoany.com/menu/page.js"></script>
</body>
</html>
